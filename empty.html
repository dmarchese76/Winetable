<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wine Consumption is decreasing</title>
   
   <style>
    #container {
        display: flex;
        vertical-align: top;
        margin: 5px;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .cards {  /* Removed #container > div.cards */
        width: 300px;
        height: auto;
        border: 5px solid #2a1616;
        border-radius: 15px;
        padding: 20px;
        margin: 10px;
        background-color: #5d0404;
        text-align: center;
    }
    
    @media (max-width: 600px) {
        #container {
            width: 250px;
        }
    }

    h1 {
        font-family: "Merriweather Sans", sans-serif;
        font-weight: bold;
        font-size: 1.5em;
        color: #b7bfc0;
        text-align: center;
    }
        
    h2 {
        font-family: "Merriweather Sans", sans-serif;
        font-size: 1em;
        color: #1c2a34;
        text-align: justify;
        line-height: 25px;
    }

    ul {
        font-family: "Merriweather Sans", sans-serif;
        font-size: 1em;
        color: #c76c11;
        line-height: 30px;
        list-style-type: square;
        padding-left: 0;
    }
    li {
        list-style: none;
    }
   </style>  
</head>
<body>
    <div id="container"></div>

    <script>
        const wines = [
            { "Year": 2023, "Total Wine per Resident": "2.68 gals", "Total Wine Gallons": "899 million" },
            { "Year": 2022, "Total Wine per Resident": "2.96 gals", "Total Wine Gallons": "986 million" },
            { "Year": 2021, "Total Wine per Resident": "3.16 gals", "Total Wine Gallons": "1.06 billion" },
            { "Year": 2020, "Total Wine per Resident": "3.12 gals", "Total Wine Gallons": "1.04 billion" },
            { "Year": 2019, "Total Wine per Resident": "2.94 gals", "Total Wine Gallons": "971 million" },
            { "Year": 2018, "Total Wine per Resident": "3.00 gals", "Total Wine Gallons": "982 million" },
            { "Year": 2017, "Total Wine per Resident": "2.97 gals", "Total Wine Gallons": "947 million" },
            { "Year": 2016, "Total Wine per Resident": "2.93 gals", "Total Wine Gallons": "968 million" },
            { "Year": 2015, "Total Wine per Resident": "2.87 gals", "Total Wine Gallons": "923 million" }
        ];

        let container = document.getElementById("container");

        function makecards(Year, TotalWineperResident, TotalWineGallons) {
            let elementDiv = document.createElement("div");
            elementDiv.classList.add("cards");

            let cardText = `
                <h1>${Year}</h1>
                <ul>
                    <li><strong>Total Wine per Resident:</strong> ${TotalWineperResident}</li>
                    <li><strong>Total Wine Gallons:</strong> ${TotalWineGallons}</li>
                </ul>
            `;
            
            elementDiv.innerHTML = cardText;
            container.append(elementDiv);
        }

       
        wines.forEach(wine => {
            makecards(wine.Year, wine["Total Wine per Resident"], wine["Total Wine Gallons"]);
        });
    </script>
</body>
</html>
